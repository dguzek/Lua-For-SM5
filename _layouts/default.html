<!DOCTYPE html>
<html>
	<head>
	    <meta charset='utf-8'>
	    <meta http-equiv="X-UA-Compatible" content="chrome=1">
	    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,400italic,700' rel='stylesheet' type='text/css'>

	    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/stylesheets/stylesheet.css" media="screen">
	    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/stylesheets/github-light.css" media="screen">
	    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/stylesheets/print.css" media="print">

		<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

	    <!--[if lt IE 9]>
	    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	    <![endif]-->

	    <title>Lua for SM5: {{ page.title }}</title>
	</head>

	<body>
		<header>
			<div class="inner">
				<div class="title">
					<a href="{{ site.baseurl }}/">
						<h1>
							Lua for SM5
							<img src="{{ site.baseurl }}/images/sm5-logo.png">
						</h1>
					</a>
					<h2>Lua Scripting for StepMania 5</h2>

				</div>
				<a href="https://github.com/dguzek/Lua-For-SM5" class="button">
					 <small>View project on</small> GitHub
				</a>
			</div>
		</header>

		<div id="content-wrapper">
			<div class="inner clearfix">
				<section id="main-content">
					{{ content }}
				</section>
			</div>
		</div>

		<hr>

		<footer>
  			<p class="repo-owner">
				This project is maintained by <a href="https://github.com/dguzek">Dan Guzek</a> and is hosted through  <a href="https://pages.github.com">GitHub Pages</a>.
			</p>
		</footer>


	</body>
</html>
